<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Event</title>
</head>
<body>
    <h2>Insert New Event</h2>
    <form action="/users/insert_event/" method="post">
        {% csrf_token %}
        <label>Event Name:</label>
        <input type="text" name="eventname" required><br>

        <label>Organizer Name:</label>
        <input type="text" name="organizer_name" required><br>

        <label>Title:</label>
        <input type="text" name="title" required><br>

        <label>Description:</label>
        <textarea name="description" required></textarea><br>

        <label>Date and Time:</label>
        <input type="datetime-local" name="date_time" required><br>

        <label>Status:</label>
        <select name="status">
            <option value="available">Available</option>
            <option value="closed">Closed</option>
        </select><br>

        <label>Location URL:</label>
        <input type="url" name="location" required><br>

        <label>Address:</label>
        <input type="text" name="address" required><br>

        <label>Number of Seats:</label>
        <input type="number" name="number_of_seats" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
